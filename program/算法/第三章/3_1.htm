<B><FONT SIZE=3><P ALIGN="JUSTIFY">1. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>构造空顺序栈算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">Status</B>  InitStack ( SqStack  <B>&amp;</B>S )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>构造一个空栈</FONT><FONT SIZE=3> <I>S</P>
</I><P ALIGN="JUSTIFY">  </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;</FONT><FONT SIZE=3>  S.base = ( SElemType * ) <B>malloc</B> ( STACK_INIT_SIZE * <B>sizeof</B>  ( SElemType ) );</P>
<B><P ALIGN="JUSTIFY">  &#9;  if</B> ( <B>!</B> S.base )  <B>exit</B> ( OVERFLOW );&#9;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>为栈分配存储空间失败</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">  &#9;  S.top = S.base;&#9;&#9;&#9;&#9;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>令栈顶指针</FONT><FONT SIZE=3> = </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>栈底指针</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">  &#9;  S.stacksize = STACK_INIT_SIZE;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>设置栈的当前可使用的最大容量</P>
</FONT><B><FONT SIZE=3><P ALIGN="JUSTIFY">  &#9;  return</B> OK;</P>
</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="JUSTIFY">}</B></FONT><FONT SIZE=3> // InitStack</P></FONT></BODY>
