<B><FONT SIZE=3><P ALIGN="JUSTIFY">2. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>取顺序栈顶元素算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    Status</B>  GetTop ( SqStack  S,  SElemType  <B>&amp;</B>e )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    // </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果栈</FONT><FONT SIZE=3> <I>S </I></FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>空，返回</FONT><FONT SIZE=3> ERROR</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>；如果栈</FONT><FONT SIZE=3> <I>S </I></FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>不空，用</FONT><FONT SIZE=3> <I>e</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>返回栈</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>的栈顶元素，并返回</FONT><FONT SIZE=3> OK </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>。</P>
</FONT><B><FONT SIZE=3><P ALIGN="JUSTIFY">  &#9;  if</B> ( S.top = = S.base )  <B>return</B> ERROR;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;</FONT><FONT SIZE=3> // </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果栈</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>为空，则返回</FONT><FONT SIZE=3> ERROR</P>
<P ALIGN="JUSTIFY">  &#9;  e = *( S.top - 1);&#9;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;&#9;&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>将栈顶指针减</FONT><FONT SIZE=3> 1 </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>后所指向的单元内的值赋给</FONT><FONT SIZE=3> <I>e</P>
</I><B><P ALIGN="JUSTIFY">  &#9;  return</B> OK;</P>
</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="JUSTIFY">}</B></FONT><FONT SIZE=3> // GetTop</P></FONT></BODY>
