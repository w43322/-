</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    // </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果栈</FONT><FONT SIZE=3> <I>S </I></FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>空，返回</FONT><FONT SIZE=3> ERROR </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>；如果栈</FONT><FONT SIZE=3> <I>S </I></FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>不空，删除</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>栈顶元素，用</FONT><FONT SIZE=3> <I>e</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>返回其值，并返回</FONT><FONT SIZE=3> OK </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>。</P>
</FONT><B><FONT SIZE=3><P ALIGN="JUSTIFY">  &#9;  if</B> ( S.top = = S.base )  <B>return</B> ERROR;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;</FONT><FONT SIZE=3> // </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果栈</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>为空，则返回</FONT><FONT SIZE=3> ERROR</P>

</I><B><P ALIGN="JUSTIFY">  &#9;  return</B> OK;</P>
