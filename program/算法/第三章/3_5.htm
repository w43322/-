<B><FONT SIZE=3><P ALIGN="JUSTIFY">5. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>取链式栈顶元素算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    Status</B>  GetTop_L ( LinkStack  top,  SElemType  <B>&amp;</B>e )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    // </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果栈</FONT><FONT SIZE=3> <I>S </I></FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>空，返回</FONT><FONT SIZE=3> ERROR</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>；如果栈</FONT><FONT SIZE=3> <I>S </I></FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>不空，用</FONT><FONT SIZE=3> <I>e</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>返回栈</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>的栈顶元素，并返回</FONT><FONT SIZE=3> OK </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>。</P>
</FONT><B><FONT SIZE=3><P ALIGN="JUSTIFY">  &#9;  if</B> ( <B>!</B> top-&gt;next )  <B>return</B> ERROR;&#9;&#9;&#9;&#9;// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果栈</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>为空，则返回</FONT><FONT SIZE=3> ERROR</P>
<B><P ALIGN="JUSTIFY">  else</B>  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#9;</B></FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果栈</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>不空，则返回栈顶元素</P>
<P ALIGN="JUSTIFY">&#9;&#9;</FONT><FONT SIZE=3>e = top-&gt;next-&gt;data;</P>
<P ALIGN="JUSTIFY">&#9;&#9;<B>return</B> OK;</P>
<P ALIGN="JUSTIFY">&#9;  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>}</FONT><FONT SIZE=3> </B>// else </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>结束</P>
<P ALIGN="JUSTIFY">&#9;<B>}</B></FONT><FONT SIZE=3> // GetTop_L</P></FONT></BODY>
