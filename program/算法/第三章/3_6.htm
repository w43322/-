<B><FONT SIZE=3><P ALIGN="JUSTIFY">6. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>将元素压入链式栈算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">Status</B>  Push_L ( LinkStack  <B>&amp;</B>top;  SElemType  e ) </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>将元素</FONT><FONT SIZE=3> <I>e</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>插入到栈</FONT><FONT SIZE=3> <I>S</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>中，成为新的栈顶元素</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">  q = ( LinkStack ) <B>malloc</B> ( <B>sizeof</B> ( SNode ) );</P>
<B><P ALIGN="JUSTIFY">  if</B> ( <B>!</B> q )  <B>exit</B> ( OVERFLOW );&#9;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>存储分配失败</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">  q-&gt;data = e;  q-&gt;next = top-&gt;next;  top-&gt;next = q;</P>
<P ALIGN="JUSTIFY">  &#9;  <B>return</B> OK;</P>
</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="JUSTIFY">}</B></FONT><FONT SIZE=3> // Push_L</P></FONT></BODY>
