<B><FONT SIZE=3><P ALIGN="JUSTIFY">8. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>构造空顺序队列算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">Status</B>  InitQueue ( SqQueue  <B>&amp;</B>Q )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>构造一个空队列</FONT><FONT SIZE=3> <I>Q</P>
</I><P ALIGN="JUSTIFY">      Q.base = ( QElemType * ) <B>malloc</B> ( MAXQSIZE * <B>sizeof</B> ( QElemType ) );</P>
<P ALIGN="JUSTIFY">  <B>if</B> ( <B>!</B> Q.base )  <B>exit</B> ( OVERFLOW );&#9;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>存储分配失败</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;</FONT><FONT SIZE=3>  Q.front = Q.rear = 0;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;&#9;&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>初始时，循环队列没有元素</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;</FONT><FONT SIZE=3>  <B>return</B> OK;</P>
</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="JUSTIFY">}</B></FONT><FONT SIZE=3> // InitQueue</P></FONT></BODY>
