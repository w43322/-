<B><FONT SIZE=3><P ALIGN="JUSTIFY">9. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>求顺序队列长度算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">int</B>  QueueLength ( SqQueue Q )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>返回</FONT><FONT SIZE=3> <I>Q</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>的元素个数，即队列长度</P>
</FONT><B><FONT SIZE=3><P ALIGN="JUSTIFY">      return</B> ( Q.rear C Q.front + MAXQSIZE ) % MAXQSIZE;</P>
</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="JUSTIFY">}</B></FONT><FONT SIZE=3> // QueueLength</P></FONT></BODY>
