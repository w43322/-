<B><FONT SIZE=3><P ALIGN="JUSTIFY">1. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>构造一个空线性表算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    Status</B>  InitList_Sq ( SqList  <B>&amp;</B>L )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B></FONT><FONT SIZE=3><P ALIGN="JUSTIFY">    // </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>构造一个空的顺序线性表</FONT><FONT SIZE=3> <I>L</I> </P>
<P ALIGN="JUSTIFY">  L.elem = ( ElemType *) <B>malloc</B> ( LIST_INIT_SIZE * <B>sizeof</B> ( ElemType ) );</P>
<P ALIGN="JUSTIFY">  <B>if</B> ( <B>!</B> L.elem )  <B>exit</B> ( OVERFLOW );</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>存储分配失败</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">  L.length = 0;&#9;&#9;&#9;&#9;&#9;&#9;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>空表长度为</FONT><FONT SIZE=3> 0</P>
<P ALIGN="JUSTIFY">  L.listsize = LIST_INIT_SIZE;&#9;&#9;&#9;</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>&#9;&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>初始存储容量</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">  <B>return</B>  OK;  </P>
</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="JUSTIFY">}</B></FONT><FONT SIZE=3> // InitList_Sq</P></FONT></BODY>
