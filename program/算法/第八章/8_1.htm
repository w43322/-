<B><FONT SIZE=3><P ALIGN="JUSTIFY">1. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>顺序查找的算法</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">int </B> Search_Seq ( SSTable  ST,  KeyType  key )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B><P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>在有序表</FONT><FONT SIZE=3> <I>ST</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>中顺序查找其关键字等于</FONT><FONT SIZE=3> <I>key</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>的数据元素。</P>
</FONT><FONT SIZE=3><P ALIGN="JUSTIFY">// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>如果找到，则函数值为该元素在表中的位置，否则为</FONT><FONT SIZE=3> 0</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>。</P>
<P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>  ST.elem[0].key = key;&#9;&#9;&#9;&#9;&#9;&#9;&#9;//</FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>“哨兵”</P>
<P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>  <B>for</B> ( i = ST.length; <B>!</B> ( ST.elem[i].key = key ); --i );&#9;// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>从后往前找</P>
<P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>  <B>return</B> i;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#9;&#9;// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>找不到时，</FONT><I><FONT SIZE=3>i</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>为</FONT><FONT SIZE=3> 0</P>
<P ALIGN="JUSTIFY">&#9;</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>}</B></FONT><FONT SIZE=3> // Search_Seq</P></FONT></BODY>
</HTML>
