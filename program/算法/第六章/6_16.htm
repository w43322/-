<B><FONT SIZE=3><P ALIGN="JUSTIFY">16. </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>例</FONT><FONT SIZE=3> 6-3  </B></FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>编写算法。已知字符序列的前</FONT><FONT SIZE=3> <I>n</I> </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>个元素，建立一棵二叉树。</P>
<P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>BiTNode  *Build ( <B>char</B>  *str,  <B>int</B>  i,  <B>int</B>  n )  </FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>{</P>
</B><P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>// </FONT><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>已知字符序列，构造一棵二叉树</P>
<B><P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>  if </B>( i &gt;= n )  <B>return</B> NULL;</P>
<P ALIGN="JUSTIFY">&#9;  p = ( BiTNode *) <B>malloc</B> ( <B>sizeof</B> ( BiTNode ) );</P>
<P ALIGN="JUSTIFY">&#9;  p-&gt;data = str[i];</P>
<P ALIGN="JUSTIFY">&#9;  p-&gt;lchild = Build ( str, 2*i, n );</P>
<P ALIGN="JUSTIFY">&#9;  p-&gt;rchild = Build ( str, 2*i+1, n );</P>
</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3><P ALIGN="JUSTIFY">&#9;</FONT><FONT SIZE=3>  return</B> p;</P>
<P ALIGN="JUSTIFY">&#9;</FONT><B><FONT FACE="宋体" LANG="ZH-CN" SIZE=3>}</FONT><FONT SIZE=3> </B>// Build</P></FONT></BODY>
